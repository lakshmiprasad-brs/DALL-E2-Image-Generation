
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Create Images in seconds using DallE API | OpenAI</title>
        <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="http://203.193.173.125/manohar/env.js"></script>
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>

    <body>
        <header>
            <div class="d-flex">
                <div class="d-flex flex-grow-1">
                    <nav class="courseTitle">
                        <button class="navbar-brand border-0">
                        </button>
                    </nav>
                    <div class="flex-grow-1">
                        <div class="ReactTitle ps-3  ms-4 d-flex align-items-center">
                            <h3 class="mb-0">DALL E2 Image Generation</h3>
                        </div>
                        <div class="d-flex ps-3 align-items-center ms-4">
                            <div class="flex-grow-1">
                                <h4>API: OpenAI</h4>
                                <p class="pb-0 mb-0 text-start">
                                    Create images using AI
                                </p>
                            </div>
                            <div class="link me-3">
                                <p class="mb-0 py-0">
                                    <a href="https://platform.openai.com/docs/api-reference/images/create" target="_blank">
                                        https://platform.openai.com/docs/api-reference/images/create
                                    </a>
                                    <img src="assets/img/noun-link.svg" class="ms-2" />
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main role="main" class="pt-0">
            <div class="app mt-2 container-fluid text-center">
                <div class="w-100 d-block m-auto">
                    <h3 class="text-light">Create Images in seconds using DallE API</h3>
                    <input type="text" class="form-control w-75 d-inline my-2 me-2" id="searchQuery" placeholder="An astronaut writing a program with a team in a photorealistic style" value="An astronaut writing a program with a team in a photorealistic style" />
                    <button class="btn btn-primary" id="submit"><span id="answer">Create</span>
                        <div id="loader" class="spinner-border spinner-border-sm d-none" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </button>
                </div>
                <span id="err_blk" class="badge text-light bg-danger d-none">Incorrect API key provided: undefined. You can find your API key at https://platform.openai.com/account/api-keys.</span>
                <div id="res_blk" class="m-auto d-none">
                    <div id="results" class="w-50 m-auto">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner" id="carousel_items"></div>
                            <button class="carousel-control-prev car-nav-btn" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next car-nav-btn" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>
                    <div class="carousel-indicators position-relative" id="carousel_indicators"></div>
                </div><br/>
            </div>
        </main>

        <footer class="footer footer-dark">
            <div class="d-flex justify-content-between">
                <div class="rightFooter text-end pe-5">
                </div>
            </div>
        </footer>
        <script src="assets/js/script.js"></script>
    </body>
</html>
